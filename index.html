<!DOCTYPE html> 
<html>

    <head>
        <title>HTML FORM</title>

    <body>
        <h1>Form HTML</h1>
        Name: <input type = "text" name = "nama">
        <br>
        <br>
        Gender

        <input type="radio" name="jenis_kelamin" value="P"> Perempuan
        <br>

        <br>
        Country: <select name="Country">
            <option value=’CC’>Indonesia</option>
            <option value=’SI’> Malaysia </option>
            <option value=’CAI’> singapura </option>
            </select> 
        <br>    
        <br>
        Email: <input type = "text" name = "email" requied>
        <br>    
        <br>
        Photo: <input type = "text" name = "file">
        <input type="file" accept="image/*"/>
        <br>
        <br>

        Comment: <form action="" method="post"> 
                <textarea rows="7" cols="70" name="tentang"></textarea><br/> 
                <input type="submit" name="submit" value="submit"> 
        </form>
    
    </body>

    

</html>
